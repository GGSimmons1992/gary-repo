<body>
    <header>
        <div class="container-left">
          <nav class="row">
            <a href="index" class="col-6 zeroProtection goldText">
                <h1 class="goldText fillContainer zeroProtection">Catan Guidebook </h1>
            </a>
            <div class="col-6 linkText text-center container">
              <a href="introToCatan" class="col-1 linkText">
                <span>About Catan</span>
              </a>
              <a href="popularStrategies" class="col-1 linkText">
                <span>Tips</span>
              </a>

                <span>Contact Us</span>
              </a>
              <a href="members" class="col-1 linkText">
                <span>About Me</span>
              </a>
            </div>
          </nav>
        </div>
        <div class='goldText row d-flex justify-content-between'>
          <div id=nameplate class='col-3'></div>
          <div class='col-6'>
            <h2 class="text-center goldText titleFont">Contact us</h2>
          </div>
          <div class='col-3'></div>
        </div>
    </header>
    <div class='d-flex justify-content-center'>
      <main class="col-10 container d-flex">

        <div class="col-4"></div>
        <form action="" method="get" class="col-4">
          <div>
            <label for="clientName">
              Name
            </label><br>
            <input type="text" name="clientName" id="clientName" required>
          </div>
          <div>
              <label for="clientEmail">
                  email:
              </label><br>
              <input type="email" name="clientEmail" id="clientEmail" required>
          </div>
          <div>
              <label for="query">
                  Message to our editor:
              </label><br>
              <textarea name="query" id="query" cols="30" rows="10"></textarea>
              <!-- <input type="text" name="query" id="query" class="queryBox" required> -->
          </div>
          <div class="button">
              <button type="submit">Send</button>
          </div>
        </form>
      </main>
